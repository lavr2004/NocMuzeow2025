            body {
                background-color: #f8f9fa;
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #map { height: 100vh; }

            /* --- MODIFIED: Top Filter Panel (Original structure, modified behavior) --- */
            .filter-panel {
                position: fixed; /* Use fixed for consistent positioning */
                top: 0;
                left:0; right:0; /* Ensure full width */
                background-color: #fff;
                z-index: 1000;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                transition: transform 0.3s ease-in-out;
                transform: translateY(-100%); /* Start hidden */
            }
            .filter-panel.visible {
                transform: translateY(0);
            }
            .toggle-btn-top {
                position: absolute; /* Positioned relative to the panel */
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                background-color: #007bff;
                color: white;
                border: none;
                padding: 8px 25px;
                font-size: 22px;
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
                cursor: pointer;
                z-index: 1001;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            }
            .toggle-btn-top:hover { background-color: #0056b3; }

            /* --- MODIFIED: Right Side Panel (Improved design, modified behavior) --- */
            .side-panel {
                position: fixed;
                top: 0;
                right: 0;
                width: 380px;
                max-width: 90%;
                height: 100vh;
                background-color: #fff;
                z-index: 1002;
                box-shadow: -2px 0 8px rgba(0,0,0,0.2);
                transition: transform 0.4s ease-in-out;
                transform: translateX(100%);
            }
            .side-panel.visible {
                transform: translateX(0);
            }
            .toggle-btn-right {
                position: absolute; /* Positioned relative to the panel */
                top: 50%;
                right: 100%; /* Sticks to the left edge of the panel */
                transform: translateY(-50%);
                background-color: #6c757d;
                color: white;
                border: none;
                padding: 12px 10px;
                font-size: 20px;
                cursor: pointer;
                z-index: 1001;
                box-shadow: -2px 2px 6px rgba(0, 0, 0, 0.3);
                border-top-left-radius: 12px;
                border-bottom-left-radius: 12px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            .toggle-btn-right:hover { background-color: #5a6268; }
            .panel-content {
                padding: 15px;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .panel-list {
                overflow-y: auto;
                flex-grow: 1;
            }
            .vacancy-item {
                padding: 10px;
                border-bottom: 1px solid #eee;
                font-size: 0.9rem;
                display: flex;
                justify-content: space-between;
                align-items: center;

                height: 24px;

            }
            .status-button.grayscale img {

            /* UPDATED: 202509241231_iconButtons: ADDED */

            /* --- NEW: Leaflet Popup Styling --- */

            }
            
            .popup-content .badge {

            .btn-primary {

                color: #ffffff !important; /* Белый текст при наведении */
                opacity: 1; /* Убираем возможное влияние прозрачности */

            /* UPDATED: 202509220756_buttonTextColor: REPLACED */
            /* --- NEW: Popup Styles for Variant 1 --- */
            /* --- UPDATED: Стили для заголовка и статуса --- */
            .popup-header {
                /* position: relative; больше не нужен */
                padding-bottom: 10px;
                border-bottom: 1px solid #eee;
                margin-bottom: 10px;
            }
            
            .popup-title {
                font-weight: bold;
                color: #333;
                margin: 0;
                /* padding-right: 85px; больше не нужен, заголовок займет всю ширину */
            }
            
            .visited-badge {
                /* Удаляем абсолютное позиционирование */
                display: inline-block; /* Ведет себя как блок, но занимает ширину по контенту */
                margin-bottom: 8px; /* Добавляем отступ снизу до заголовка */
                font-size: 0.7rem;
                padding: 4px 8px;
            }
            
            .popup-body {
                display: flex;
                flex-direction: column;
                gap: 8px; /* Расстояние между элементами */
                margin-bottom: 15px;
                font-size: 0.9rem;
            }
            
            .info-item {
                display: flex;
                align-items: center;
                gap: 10px;
                color: #555;
            }
            
            .info-icon {
                color: #007bff;
                width: 16px; /* Фиксированная ширина для иконок */
                text-align: center;
            }
            
            .popup-actions {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 15px;
                margin-top: 5px;
            }
            /* UPDATED: 20250925_spoilersFix: REPLACED - Обновленные стили для корректной работы спойлеров */
            .desktop-col {
                display: flex;
                flex-direction: column;
            }
            .spoiler-btn, .spoiler-content-wrapper {
                width: 100%;
            }

            .panel-scroll-content {
                /* This container will handle scrolling on mobile */
            }

            @media (max-width: 767px) {
                .panel-scroll-content {
                    max-height: 75vh; /* Limit height to 75% of the viewport */
                    overflow-y: auto; /* Add scrollbar when content overflows */
                    padding-right: 15px; /* Add some space for the scrollbar */
                }
                .desktop-col {
                    margin-bottom: 10px;
                }
                .spoiler-content {
                    display: none;
                    padding: 15px;
                    border: 1px solid #ddd;
                    border-top: none;
                    border-radius: 0 0 5px 5px;
                }
                .spoiler-content.show {
                    display: block;
                }
                .spoiler-btn {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    background-color: #007bff;
                    color: white;
                    border: none;
                    padding: 10px 15px;
                    width: 100%;
                    text-align: left;
                    cursor: pointer;
                    font-size: 16px;
                    border-radius: 5px;
                }
                 .spoiler-btn.open {
                    border-bottom-left-radius: 0;
                    border-bottom-right-radius: 0;
                }
                .spoiler-btn:hover {
                    background-color: #0056b3;
                }
                .spoiler-arrow {
                    font-size: 18px;
                    transition: transform 0.3s;
                }
                .spoiler-btn.open .spoiler-arrow {
                    transform: rotate(180deg);
                }
                .desktop-content {
                    display: none;
                }
            }

            @media (min-width: 768px) {
                .spoiler-btn {
                    display: none;

        // --- MODIFIED: Unified 'applied' status logic for full sync ---
        function masterToggleApply(url) {
            const index = appliedVacancies.indexOf(url);
            if (index > -1) {
                appliedVacancies.splice(index, 1); // Remove if exists
            } else {
                appliedVacancies.push(url); // Add if not

            localStorage.setItem('appliedVacancies', JSON.stringify(appliedVacancies));
            updateUiForVacancy(url); // Update all UI parts for this vacancy
        }
        
        //UPDATED: 202509221000_trashedVisited: ADDED - Добавлена функция для переключения trashed статуса
        function masterToggleTrash(url) {
            const index = trashedVacancies.indexOf(url);
            if (index > -1) {
                trashedVacancies.splice(index, 1); // Remove if exists
            } else {
                trashedVacancies.push(url); // Add if not

            updateUiForVacancy(url); // Update all UI parts for this vacancy
        }

        //UPDATED: 202509221000_trashedVisited: ADDED - Добавлена функция для отметки посещения детали вакансии
        function markAsVisited(url) {

        }

        //UPDATED: 202509221000_trashedVisited: ADDED - Добавлена функция форматирования даты для visited
        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }
        //UPDATED: 202509221000_trashedVisited: ADDED
        
        //UPDATED: 202509241231_iconButtons: REPLACED - Обновлена функция updateUiForVacancy для кнопок с иконками
        function updateUiForVacancy(url) {
            const isApplied = appliedVacancies.includes(url);
            const isTrashed = trashedVacancies.includes(url);
            const isVisited = !!visitedDetails[url];
            
            // 1. Update Map Marker Icon
            const markerObj = markers.find(m => m.url === url);
            if (markerObj) {
                markerObj.marker.setIcon(getMarkerIcon(markerObj.color, isApplied, isTrashed));
            }

            // 2. Update all Buttons (in popups, in side panel)
            const applyButtonHTML = `

                    <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/72/Actions-window-close-icon.png" alt="Trash status">
                </button>
            `;
            const visitedStatusHTML = isVisited
                ? `<span class="visited-status text-danger fw-bold" data-url="${url}">visited ${formatDate(visitedDetails[url])}</span>`
                : `<span class="visited-status text-success fw-bold" data-url="${url}">unvisited</span>`;
            
            document.querySelectorAll(`[data-url="${url}"].apply-toggle-container`).forEach(el => {
                el.outerHTML = applyButtonHTML;
            });
            
            document.querySelectorAll(`[data-url="${url}"].trash-toggle-container`).forEach(el => {
                el.outerHTML = trashButtonHTML;
            });
            
            document.querySelectorAll(`[data-url="${url}"].visited-status`).forEach(el => {
                el.innerHTML = visitedStatusHTML;
            });
        }

        //UPDATED: 202509241231_iconButtons: REPLACED - Обновлена функция initNoAddressPanel для кнопок с иконками
        function initNoAddressPanel(minSalary = 0, searchText = '', excludeText = '', selectedSource = 'all', dateFrom = '2025-10-14', dateTo = '2025-10-20', activeTags = new Set(), textFiltersActive = true) {
            const listContainer = document.getElementById('noAddressList');
            const searchInput = document.getElementById('noAddressSearch');
            const totalCountEl = document.getElementById('noAddressTotalCount');
            const visibleCountEl = document.getElementById('noAddressVisibleCount');
            const noAddressCountBadge = document.getElementById('noAddressCountBadge');
            
            listContainer.innerHTML = '';
            let visibleVacancies = 0;

            vacanciesWithoutAddress.forEach(vacancy => {
                const salary = vacancy.salary;
                const title = vacancy.title.toLowerCase();
                const search = searchText.toLowerCase();
                const exclude = excludeText.toLowerCase();
                const source = vacancy.source;
                const parseDate = vacancy.date_parsing.replace('_', '').slice(0, 8);

                const dateFromFormatted = dateFrom.replace(/-/g, '');
                const dateToFormatted = dateTo.replace(/-/g, '');

                let matchesTag = !textFiltersActive || activeTags.size === 0;
                if (textFiltersActive && activeTags.size > 0) {
                    for (let tag of activeTags) {
                        if (title.includes(tag.toLowerCase())) {
                            matchesTag = true;
                            break;
                        }
                    }
                }

                if (salary >= minSalary &&
                    (search === '' || title.includes(search)) &&
                    (exclude === '' || !title.includes(exclude)) &&
                    (selectedSource === 'all' || source === selectedSource) &&
                    (dateFrom === '' || parseDate >= dateFromFormatted) &&
                    (dateTo === '' || parseDate <= dateToFormatted) &&
                    matchesTag) {
                    const isApplied = appliedVacancies.includes(vacancy.details_url);
                    const isTrashed = trashedVacancies.includes(vacancy.details_url);
                    const isVisited = !!visitedDetails[vacancy.details_url];
                    
                    const applyButtonHTML = `
                        <button class="status-button apply-toggle-container${isApplied ? '' : ' grayscale'}" data-url="${vacancy.details_url}" onclick="masterToggleApply(this.dataset.url)" title="${isApplied ? 'mark unapplied' : 'mark applied'}">
                            <img src="https://icons.iconarchive.com/icons/fasticon/action-circles/72/Circle-apply-icon.png" alt="Apply status">
                        </button>
                    `;
                    const trashButtonHTML = `
                        <button class="status-button trash-toggle-container${isTrashed ? '' : ' grayscale'}" data-url="${vacancy.details_url}" onclick="masterToggleTrash(this.dataset.url)" title="${isTrashed ? 'return from trash' : 'mark trashed'}">
                            <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/72/Actions-window-close-icon.png" alt="Trash status">
                        </button>
                    `;
                    const visitedStatusHTML = isVisited
                        ? `<span class="visited-status text-danger fw-bold ms-2" data-url="${vacancy.details_url}">visited ${formatDate(visitedDetails[vacancy.details_url])}</span>`
                        : `<span class="visited-status text-success fw-bold ms-2" data-url="${vacancy.details_url}">unvisited</span>`;
                    
                    const item = document.createElement('div');
                    item.className = 'vacancy-item';
                    item.innerHTML = `
                        <div class="vacancy-item-details">
                            <a href="${vacancy.details_url}" target="_blank" onclick="markAsVisited('${vacancy.details_url}')">${vacancy.title}${visitedStatusHTML}</a>
                            <p>${vacancy.employee} | ${vacancy.salary_to_show} PLN</p>
                        </div>
                        <div class="d-flex flex-column align-items-center gap-2">
                            ${applyButtonHTML}
                            ${trashButtonHTML}
                        </div>
                    `;
                    listContainer.appendChild(item);
                    visibleVacancies++;
                }
            });

            // Обновляем счётчики
            noAddressCountBadge.textContent = visibleVacancies;
            totalCountEl.textContent = vacanciesWithoutAddress.length;
            visibleCountEl.textContent = visibleVacancies;

            // Фильтрация по локальному поиску в панели
            searchInput.addEventListener('keyup', () => {
                const filter = searchInput.value.toLowerCase();
                const items = listContainer.getElementsByClassName('vacancy-item');
                let visibleCount = 0;
                for (let i = 0; i < items.length; i++) {
                    const title = items[i].querySelector('a').textContent.toLowerCase();
                    if (title.includes(filter)) {
                        items[i].style.display = 'flex';
                        visibleCount++;
                    } else {
                        items[i].style.display = 'none';
                    }
                }
                visibleCountEl.textContent = visibleCount;
            });
        }
        //UPDATED: 202509241231_iconButtons: REPLACED
        
        // --- REST OF THE SCRIPT (Mostly unchanged from original) ---
        const minDate = '2025-10-14';
        const maxDate = '2025-10-20';

        const map = L.map('map', { zoomControl: false }).setView([52.2297, 21.0122], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, attribution: '© OpenStreetMap contributors'}).addTo(map);

        L.control.zoom({ position: 'bottomleft' }).addTo(map);

        const binocularIcon = L.icon({ iconUrl: 'https://icons.iconarchive.com/icons/iconka/business-finance/256/target-icon.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] });
        let markers = [];
        let centerCoords = [52.2297, 21.0122];
        let binocularMarker = null;
        const radiusCircle = L.circle([52.2297, 21.0122], { radius: 30000, color: 'blue', fillOpacity: 0.1 }).addTo(map);
        
        let searchTags = [];
        let activeTags = new Set();
        let tagColors = {};
        const availableColors = ['blue', 'gold', 'green', 'orange', 'yellow', 'violet', 'grey', 'black', 'red'];
        const maxTags = 10;
        const storageKey = 'vacancyMapFilters';
        let textFiltersActive = true;
        let setRadiusMode = false;

        //UPDATED: 202509221000_trashedVisited: ADDED - Добавлена иконка для trashed
        const trashIcon = L.icon({
            iconUrl: 'https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/72/Actions-window-close-icon.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });
        //UPDATED: 202509221000_trashedVisited: ADDED
        
        //UPDATED: 202509221000_trashedVisited: ADDED - Добавлена иконка для applied
        const applyIcon = L.icon({
            iconUrl: 'https://icons.iconarchive.com/icons/fasticon/action-circles/72/Circle-apply-icon.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });
        //UPDATED: 202509221000_trashedVisited: ADDED
        
        function saveToLocalStorage() {
            localStorage.setItem(storageKey, JSON.stringify({
                searchTags: searchTags,
                activeTags: Array.from(activeTags),
                centerCoords: centerCoords,
                tagColors: tagColors,
                textFiltersActive: textFiltersActive,
                // UPDATED: 202509241200_mobilepanel: ADDED - Добавлено сохранение значений слайдеров в localStorage
                minSalary: document.getElementById('salary-slider').value,
                radius: document.getElementById('radius-slider').value
                // UPDATED: 202509241200_mobilepanel: ADDED
            }));
        }

        function loadFromLocalStorage() {
            const savedData = localStorage.getItem(storageKey);
            if (savedData) {
                const { searchTags: savedTags, activeTags: savedActive, centerCoords: savedCoords, tagColors: savedTagColors, textFiltersActive: savedTextFiltersActive, minSalary, radius } = JSON.parse(savedData);
                searchTags = savedTags.slice(-maxTags);
                activeTags = new Set(savedActive);
                centerCoords = savedCoords || [52.2297, 21.0122];
                tagColors = {};
                savedTags.forEach(tag => {
                    if (savedTagColors[tag] && availableColors.includes(savedTagColors[tag])) {
                        tagColors[tag] = savedTagColors[tag];
                    } else {
                        const usedColors = Object.values(tagColors);
                        const nextColor = availableColors.find(color => !usedColors.includes(color)) || 'red';
                        tagColors[tag] = nextColor;
                    }
                });
                textFiltersActive = savedTextFiltersActive !== undefined ? savedTextFiltersActive : true;
                updateToggleTextFiltersBtn();
                updateCenterMarker();
                renderTags();
                // UPDATED: 202509241200_mobilepanel: ADDED - Восстановление значений слайдеров из localStorage
                if (minSalary !== undefined) {
                    document.getElementById('salary-slider').value = minSalary;
                    document.getElementById('salary-value').textContent = `${minSalary} PLN`;
                }
                if (radius !== undefined) {
                    document.getElementById('radius-slider').value = radius;
                    document.getElementById('radius-value').textContent = `${radius} km`;
                    radiusCircle.setRadius(radius * 1000);
                }
                // UPDATED: 202509241200_mobilepanel: ADDED
                updateFilters();
            }
        }

        function updateCenterMarker() {
            if (binocularMarker) {
                map.removeLayer(binocularMarker);
            }
            binocularMarker = L.marker(centerCoords, { 
                icon: binocularIcon, 
                draggable: false,
                zIndexOffset: 1000
            })
                .addTo(map)
                .bindPopup('<div class="animate__animated animate__bounce"><b>🎯 Radius point:)</b></div>')
                .openPopup();
            radiusCircle.setLatLng(centerCoords);
        }

        function toggleSetRadiusMode() {
            setRadiusMode = !setRadiusMode;
            const setRadiusBtn = document.getElementById('set-radius-btn');
            setRadiusBtn.classList.toggle('active', setRadiusMode);
            if (setRadiusMode) {
                document.getElementById('map').classList.add('set-radius-cursor');
                map.on('click', onMapClick);
            } else {
                document.getElementById('map').classList.remove('set-radius-cursor');
                map.off('click', onMapClick);
            }
        }

        function onMapClick(e) {
            centerCoords = [e.latlng.lat, e.latlng.lng];
            updateCenterMarker();
            saveToLocalStorage();
            updateFilters();
            toggleSetRadiusMode();
        }

        function addTag(text) {
            if (text && !searchTags.includes(text)) {
                searchTags.push(text);
                if (!tagColors[text]) {
                    const usedColors = Object.values(tagColors);
                    const nextColor = availableColors.find(color => !usedColors.includes(color)) || 'red';
                    tagColors[text] = nextColor;
                }
                if (searchTags.length > maxTags) {
                    const removedTag = searchTags.shift();
                    activeTags.delete(removedTag);
                    delete tagColors[removedTag];
                }
                activeTags.add(text);
                textFiltersActive = true;
                activeTags = new Set(searchTags);
                renderTags();
                saveToLocalStorage();
                updateFilters();
            }
        }

        function toggleTag(text) {
            if (activeTags.has(text)) {
                activeTags.delete(text);
            } else {
                activeTags.add(text);
            }
            textFiltersActive = true;
            updateToggleTextFiltersBtn();
            renderTags();
            saveToLocalStorage();
            updateFilters();
        }

        function removeTag(text) {
            searchTags = searchTags.filter(tag => tag !== text);
            activeTags.delete(text);
            delete tagColors[text];
            textFiltersActive = activeTags.size > 0;
            updateToggleTextFiltersBtn();
            renderTags();
            saveToLocalStorage();
            updateFilters();
        }

        function renderTags() {
            const container = document.getElementById('tag-container');
            container.innerHTML = '';
            searchTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-btn' + (activeTags.has(tag) && textFiltersActive ? ' active' : '');
                btn.style.backgroundColor = (activeTags.has(tag) && textFiltersActive) ? tagColors[tag] : '#e0e0e0';
                btn.style.color = (activeTags.has(tag) && textFiltersActive) ? '#ffffff' : '#212529';
                btn.textContent = tag;
                btn.onclick = () => toggleTag(tag);

                const close = document.createElement('span');
                close.className = 'tag-close';
                close.textContent = '×';
                close.onclick = (e) => {
                    e.stopPropagation();
                    removeTag(tag);
                };

                btn.appendChild(close);
                container.appendChild(btn);
            });
        }

        //UPDATED: 202509241231_iconButtons: REPLACED - Обновлена функция getMarkerIcon для цветного пина при isApplied=false и isTrashed=false
        function getMarkerIcon(color, isApplied, isTrashed) {
            if (isTrashed) {
                return trashIcon;
            } else if (isApplied) {
                return applyIcon;
            } else {
                return L.icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                });
            }
        }
        //UPDATED: 202509241231_iconButtons: REPLACED
        //UPDATED: Замените вашу старую функцию addMarkers на эту целиком.
        function addMarkers(minSalary, maxDistance, searchText = '', excludeText = '', selectedSource = 'all', dateFrom = '', dateTo = '') {
            markers.forEach(({ marker }) => map.removeLayer(marker));
            markers = [];
        
            vacancies.forEach(vacancy => {
                let markerColor = vacancy.is_new && (!textFiltersActive || activeTags.size === 0) ? 'red' : 'blue';
                if (textFiltersActive && activeTags.size > 0) {
                    for (let tag of activeTags) {
                        if (vacancy.title.toLowerCase().includes(tag.toLowerCase())) {
                            markerColor = tagColors[tag];
                            break;
                        }
                    }
                }
                const salary = vacancy.salary;
                const distance = map.distance([vacancy.latitude, vacancy.longitude], centerCoords);
                const title = vacancy.title.toLowerCase();
                const search = searchText.toLowerCase();
                const exclude = excludeText.toLowerCase();
                const source = vacancy.source;
                const parseDate = vacancy.date_parsing.replace('_', '').slice(0, 8);
        
                const dateFromFormatted = dateFrom.replace(/-/g, '');
                const dateToFormatted = dateTo.replace(/-/g, '');
        
                let matchesTag = !textFiltersActive || activeTags.size === 0;
                if (textFiltersActive && activeTags.size > 0) {
                    for (let tag of activeTags) {
                        if (title.includes(tag.toLowerCase())) {
                            matchesTag = true;
                            break;
                        }
                    }
                }
        
                if (vacancy.has_address &&
                    salary >= minSalary &&
                    distance <= maxDistance &&
                    (search === '' || title.includes(search)) &&
                    (exclude === '' || !title.includes(exclude)) &&
                    (selectedSource === 'all' || source === selectedSource) &&
                    (dateFrom === '' || parseDate >= dateFromFormatted) &&
                    (dateTo === '' || parseDate <= dateToFormatted) &&
                    matchesTag) {
                    const isApplied = appliedVacancies.includes(vacancy.details_url);
                    const isTrashed = trashedVacancies.includes(vacancy.details_url);
                    const isVisited = !!visitedDetails[vacancy.details_url];
                    const icon = getMarkerIcon(markerColor, isApplied, isTrashed);
                    const marker = L.marker([vacancy.latitude, vacancy.longitude], { icon: icon }).addTo(map);
        
                    marker.bindPopup(() => {
                        const isAppliedNow = appliedVacancies.includes(vacancy.details_url);
                        const isTrashedNow = trashedVacancies.includes(vacancy.details_url);
                        const isVisitedNow = !!visitedDetails[vacancy.details_url];
                        
                        const applyButtonHTML = `
                            <button class="status-button apply-toggle-container${isAppliedNow ? '' : ' grayscale'}" data-url="${vacancy.details_url}" onclick="masterToggleApply(this.dataset.url)" title="${isAppliedNow ? 'mark unapplied' : 'mark applied'}">
                                <img src="https://icons.iconarchive.com/icons/fasticon/action-circles/72/Circle-apply-icon.png" alt="Apply status">
                            </button>
                        `;
                        const trashButtonHTML = `
                            <button class="status-button trash-toggle-container${isTrashedNow ? '' : ' grayscale'}" data-url="${vacancy.details_url}" onclick="masterToggleTrash(this.dataset.url)" title="${isTrashedNow ? 'return from trash' : 'mark trashed'}">
                                <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/72/Actions-window-close-icon.png" alt="Trash status">
                            </button>
                        `;
        
                        // --- НАЧАЛО ИЗМЕНЕНИЙ ---
                        // Старый блок 'return `...`' заменён на новый, более красивый шаблон.
                        
                        return `
                            <div class="popup-content" data-vacancy-id="${vacancy.id}" data-source="${vacancy.source}">
                                <div class="popup-header">
                                    ${isVisitedNow
                                        ? `<span class="badge bg-danger visited-badge">Visited ${formatDate(visitedDetails[vacancy.details_url])}</span>`
                                        : `<span class="badge bg-success visited-badge">Unvisited</span>`
                                    }
                                    <h5 class="popup-title">${vacancy.title}</h5>
                                </div>
                                
                                <div class="popup-body">
                                    <div class="info-item">
                                        <i class="fas fa-building info-icon"></i>
                                        <span>${vacancy.employee}</span>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-wallet info-icon"></i>
                                        <span class="fw-bold text-success">${vacancy.salary_to_show}</span>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-calendar-alt info-icon"></i>
                                        <span>Published: ${vacancy.last_publicated}</span>
                                    </div>
                                     <div class="info-item">
                                        <i class="fas fa-map-marker-alt info-icon"></i>
                                        <span>${vacancy.job_address_to_show || 'Address not specified'}</span>
                                    </div>
                                </div>
        
                                <a href="${vacancy.details_url}" target="_blank" onclick="markAsVisited('${vacancy.details_url}')" class="btn btn-primary btn-sm w-100 mb-2">Details...</a>
                                
                                <div class="popup-actions">
                                    ${applyButtonHTML}
                                    ${trashButtonHTML}
                                </div>
                            </div>
                        `;
                        // --- КОНЕЦ ИЗМЕНЕНИЙ ---
                    });
                    markers.push({ marker, is_new: vacancy.is_new, url: vacancy.details_url, color: markerColor });
                }
            });
        
            updateCenterMarker();
            const effectiveDateFrom = dateFrom || minDate;
            const effectiveDateTo = dateTo || maxDate;
            const daysPeriod = Math.ceil((new Date(effectiveDateTo) - new Date(effectiveDateFrom)) / (1000 * 60 * 60 * 24)) + 1;
            const vacancyCount = markers.length;
            const radiusKm = parseInt(maxDistance / 1000);
            document.getElementById('vacancy-header').textContent = `${vacancyCount} job offers in radius of ${radiusKm} km for last ${daysPeriod} days`;
        }
        //UPDATED: 202509241231_iconButtons: REPLACED - Обновлена функция addMarkers для кнопок с иконками и visited в <h7>
        
        //UPDATED: 202509241231_iconButtons: REPLACED
        
        function filterMarkers(type) {
            markers.forEach(({ marker, is_new }) => {
                if (type === 'new' && !is_new) {
                    map.removeLayer(marker.marker);
                } else if (type === 'old' && is_new) {
                    map.removeLayer(marker.marker);
                } else if (!map.hasLayer(marker.marker)) {
                    map.addLayer(marker.marker);
                }
            });
        }
        
        //UPDATED: 202509221000_trashedVisited: UPDATED - Обновлена функция updateFilters для вызова initNoAddressPanel
        function updateFilters() {
            const minSalary = parseInt(document.getElementById('salary-slider').value, 10);
            const radius = parseInt(document.getElementById('radius-slider').value, 10) * 1000;
            const searchText = document.getElementById('search-input').value;
            const excludeText = document.getElementById('exclude-input').value;
            const selectedSource = document.getElementById('source-select').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            document.getElementById('salary-value').textContent = `${minSalary} PLN`;
            document.getElementById('radius-value').textContent = `${parseInt(radius / 1000)} km`;
            radiusCircle.setRadius(radius);
            addMarkers(minSalary, radius, searchText, excludeText, selectedSource, dateFrom, dateTo);
            initNoAddressPanel(minSalary, searchText, excludeText, selectedSource, dateFrom, dateTo, activeTags, textFiltersActive);
            // UPDATED: 202509241200_mobilepanel: ADDED - Сохранение после обновления фильтров
            saveToLocalStorage();
            // UPDATED: 202509241200_mobilepanel: ADDED
        }
        //UPDATED: 202509221000_trashedVisited: UPDATED

        document.getElementById('salary-slider').addEventListener('input', updateFilters);
        document.getElementById('radius-slider').addEventListener('input', updateFilters);
        document.getElementById('exclude-input').addEventListener('input', updateFilters);
        document.getElementById('source-select').addEventListener('change', updateFilters);
        
        flatpickr('#date-from', { dateFormat: 'Y-m-d', defaultDate: '2025-10-14', onChange: updateFilters });
        flatpickr('#date-to', { dateFormat: 'Y-m-d', defaultDate: '2025-10-20', onChange: updateFilters });

        function updateToggleTextFiltersBtn() {
            const btn = document.getElementById('toggle-text-filters-btn');
            if (textFiltersActive) {
                btn.textContent = 'Deactivate Text Filters';
                btn.classList.remove('btn-success');
                btn.classList.add('btn-danger');
            } else {
                btn.textContent = 'Activate Text Filters';
                btn.classList.remove('btn-danger');
                btn.classList.add('btn-success');
            }
        }

        document.getElementById('search-input').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const text = e.target.value.trim();
                if (text) {
                    e.target.value = '';
                    addTag(text);
                }
            }
        });
        document.getElementById('save-filter-btn').addEventListener('click', () => {
            const text = document.getElementById('search-input').value.trim();
            if (text) {
                document.getElementById('search-input').value = '';
                addTag(text);
            }
        });
        document.getElementById('set-radius-btn').addEventListener('click', toggleSetRadiusMode);
        document.getElementById('toggle-text-filters-btn').addEventListener('click', () => {
            textFiltersActive = !textFiltersActive;
            if (!textFiltersActive) {
                activeTags.clear();
            } else {
                activeTags = new Set(searchTags);
            }
            updateToggleTextFiltersBtn();
            renderTags();
            saveToLocalStorage();
            updateFilters();
        });

        //UPDATED: 202509221000_trashedVisited: REPLACED - Обновлена инициализация для фильтрации trashed и visited
        const currentUrls = vacancies.map(v => v.details_url);
        appliedVacancies = appliedVacancies.filter(url => currentUrls.includes(url));
        trashedVacancies = trashedVacancies.filter(url => currentUrls.includes(url));
        visitedDetails = Object.fromEntries(Object.entries(visitedDetails).filter(([url]) => currentUrls.includes(url)));
        localStorage.setItem('appliedVacancies', JSON.stringify(appliedVacancies));
        localStorage.setItem('trashedVacancies', JSON.stringify(trashedVacancies));
        localStorage.setItem('visitedDetails', JSON.stringify(visitedDetails));
        //UPDATED: 202509221000_trashedVisited: REPLACED

        //UPDATED: 202509221000_trashedVisited: REPLACED - Обновлен window.onload для инициализации панели
        window.onload = () => {
            loadFromLocalStorage();
            const minSalary = parseInt(document.getElementById('salary-slider').value, 10) || 0;
            const searchText = document.getElementById('search-input').value || '';
            const excludeText = document.getElementById('exclude-input').value || '';
            const selectedSource = document.getElementById('source-select').value || 'all';
            const dateFrom = document.getElementById('date-from').value || '2025-10-14';
            const dateTo = document.getElementById('date-to').value || '2025-10-20';
            initNoAddressPanel(minSalary, searchText, excludeText, selectedSource, dateFrom, dateTo, activeTags, textFiltersActive);
            updateFilters();
            // UPDATED: 20250925_spoilersFix_v2: REPLACED - Event listeners are now always attached
            const spoilerBtns = document.querySelectorAll('.spoiler-btn');
            spoilerBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // The button is only visible on mobile due to CSS, so this logic
                    // will effectively only run for mobile view.
                    const targetId = btn.dataset.target;
                    const content = document.getElementById(targetId);
                    if (content) {
                        content.classList.toggle('show');
                        btn.classList.toggle('open');
                    }
                });
            });
            // UPDATED: 20250925_spoilersFix_v2: REPLACED
        };
        //UPDATED: 202509221000_trashedVisited: REPLACED
        </script>
    </body>
    </html>
